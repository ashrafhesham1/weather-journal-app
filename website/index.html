<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>

<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

</head>
 <body>

<div id = "app">

  <div id ="holder-headline">
    Weather Journal App
  </div>

<!-- The form is seprated into 2 cloumns one for the labels of size 25 and the other to the input of size 75-->
<div class="row">

  <div class="col-25">
    <label for="zip" class="">Enter Zipcode here</label>
  </div>

  <div class="col-75">
    <input type="text" id="zip" class="" placeholder="enter zip code here">
  </div>

</div>

<div class="row">

  <div class="col-25">
    <label for="feelings" class="">How are you feeling today?</label>
  </div>

  <div class="col-75">
    <textarea class= "myInput" id="feelings" class="" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
  </div>

</div>

<div class="row col-75" >
  <button id="generate" type = "submit" class=""> Generate </button>
</div>
  
  
  <div id ="holder-entry" class="col-75">

    <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
          <div id = "date"></div> 
          <div id = "temp"></div>
          <div id = "feelings"></div>
      </div>
    </div>
  </div>
</div>

<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
